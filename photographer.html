<!DOCTYPE html >
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title id="title" >Fisheye</title>
  </head>
  <body>
    <header>
      <a class="header-link"  href="./index.html" aria-label=""></a>
      <img  tabindex="0" src="assets/images/logo.png" class="logo" alt="Fisheye Logo qui est un Lien vers la page d'accueil"/>
    </a>
    </header>

   




    <main id="main">
      <div  class="photograph-header">
        <div  class="photograph-profile"></div>
        <button class="contact_button"   aria-label=", contactez-moi,Bouton d'ouverture de la modal pour contacter le photographe" alt="contactez-moi" onclick="displayModal()">Contactez-moi</button>
        
      </div>

     
</div>
<div class="contactModal_background" id="contactModal_background">
 <dialog class="modal" id="contactModal">
				<header class="modal-header">
          <h2 class="modal-title"  >Contactez-moi <br> 
            <div class="modal_title_namePhotographer"  id="modal_title_namePhotographer"></div></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermeture" />
        </header>
				<form id="form" aria-label="formulaire">
				  <label class="modal-label" for="firstName"  >Prénom</label><br>
      <input class="modal-input"  type="text" id="firstName" name="firstName" minlength="2"   />
      <div class="invalid-feedback">Veuillez entrer 2 caractères ou plus.</div>

      <label class="modal-label" for="lastName" >Nom</label><br>
      <input class="modal-input"  type="text" id="lastName" name="lastName" minlength="2"  />
      <div class="invalid-feedback">Veuillez entrer 2 caractères ou plus.</div>

      <label class="modal-label" for="email" >E-mail</label><br>
      <input class="modal-input"  type="email" id="email" name="email" />
    <div class="invalid-feedback">Vous devez entrer votre adresse email.</div>
      <label class="modal-label" for="message" >Votre message</label><br>
      <textarea class="modal-input modal-msg" rows="15" cols="71" type="text" id="message" name="message" minlength="20" ></textarea>
      <div class="invalid-feedback">Le message doit contenir au minimum 20 caractères.</div>
          <button class="contact_button" id="submitValidation" type="submit" aria-label="Bouton de soumission du formulaire du modal de contact" >Envoyer</button>
				</form>
		</dialog>
  </div>

    <div class="modalConf" id="bgroundConf">
    
      <div class="content">
        <span class="closeConf"></span>
        <div class="modalConf-body">
          <form id="formConf" name="reserve" action="index.html" method="get" onsubmit="return validate();">
            <img class="closeConfirmationMessage"src="assets/icons/close.svg"  onclick="closeModal()" alt="fermeture" />
            <h1 class="text-label-conf">Merci ! </h1>
            <h1 class="text-label-conf2">Votre message a été envoyé.</h1>
          </form>
        </div>
      </div>
    </main>
  

    <div id="lightbox">
  <button class="lightbox__close" aria-label="bouton de fermeture de la lightbox"  id="lightboxCloseBtn" ></button>
  <button class="lightbox__next" aria-label="bouton pour le prochain élément" id="lightboxNextBtn" ></button>
  <button class="lightbox__previous" aria-label="bouton pour l'élément précédent" id="lightboxPrevBtn"></button>
  <div class="lightbox__container">
    <figure  id="lightboxMedia"></figure>
  </div>
  
    </div>


    
 
 

  

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/formValidation.js"></script>
  </body>
</html>
