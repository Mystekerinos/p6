<!DOCTYPE html >
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="header-link" href="./index.html" aria-label="Lien vers la page d'accueil"></a>
      <img tabindex="0" src="assets/images/logo.png" class="logo" alt="Fisheye Logo"/>
    </a>
    </header>
    <main id="main">
      <div tabindex="1" class="photograph-header">
        <div tabindex="2" class="photograph-profile"></div>
        <button class="contact_button" aria-label="Bouton d'ouverture de la modal de contact" onclick="displayModal()">Contactez-moi</button>
        
      </div>

     
</div>
 <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="text" />
        </header>
				<form>
				  <label class="modal-label" for="firstName">Prénom</label><br>
      <input class="modal-input" type="text" id="firstName" name="firstName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="lastName">Nom</label><br>
      <input class="modal-input" type="text" id="lastName" name="lastName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="email">E-mail</label><br>
      <input class="modal-input" type="email" id="email" name="email" required><br>

      <label class="modal-label" for="message">Votre message</label><br>
      <textarea class="modal-input modal-msg" rows="15" cols="71" type="text" id="message" name="message" 
        pattern="(?!^ +$)^.+$" required> </textarea><br>
          <button class="contact_button" aria-label="Bouton de soumission du formulaire du modal de contact">Envoyer</button>
				</form>
			</div>
		</div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="text" />
        </header>
				<form>
				  <label class="modal-label" for="firstName">Prénom</label><br>
      <input class="modal-input" type="text" id="firstName" name="firstName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="lastName">Nom</label><br>
      <input class="modal-input" type="text" id="lastName" name="lastName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="email">E-mail</label><br>
      <input class="modal-input" type="email" id="email" name="email" required><br>

      <label class="modal-label" for="message">Votre message</label><br>
      <textarea class="modal-input modal-msg" type="text" id="message" name="message" minlength="10" maxlength="100"
        pattern="(?!^ +$)^.+$" required> </textarea><br>
          <button class="contact_button" aria-label="Bouton de soumission du formulaire du modal de contact">Envoyer</button>
				</form>
			</div>
		</div>


    <div class="lightbox-container">

      <div class="lightbox-grid1">
        <button class="lightbox-previous" aria-label="Bouton précédent du modal de lightbox" id="lightboxPreviousBtn">
          <em class="fa-solid fa-chevron-left"></em>
        </button>
      </div>

      <figure class="lightbox-grid2 lightbox-media" id="lightboxMedia"></figure>

      <div class="lightbox-grid3">
        <button class="lightbox-close" aria-label="Bouton de fermeture du modal de lightbox" id="lightboxCloseBtn">
          <img class="lightbox-close-img" src="assets/icons/close-red.svg" alt="Red close button icon">
        </button>
        <button class="lightbox-next" aria-label="Bouton suivant du modal de lightbox" id="lightboxNextBtn">
          <em class="fa-solid fa-chevron-right"></em>
        </button>
      </div>



    </div>


  

    <script type="module" src="./scripts/pages/photographer.js">


    </script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
