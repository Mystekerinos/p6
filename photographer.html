<!DOCTYPE html >
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title id="title" >Fisheye</title>
  </head>
  <body>
    <header>
      <a class="header-link"  href="./index.html" aria-label="Lien vers la page d'accueil"></a>
      <img  tabindex="0" src="assets/images/logo.png" class="logo" alt="Fisheye Logo"/>
    </a>
    </header>

   




    <main id="main">
      <div  class="photograph-header">
        <div  class="photograph-profile"></div>
        <button class="contact_button" tabindex="4" aria-label="Bouton d'ouverture de la modal de contact" onclick="displayModal()">Contactez-moi</button>
        
      </div>

     
</div>
<div class="contactModal_background" id="contactModal_background">
 <dialog class="modal" id="contactModal">
				<header class="modal-header">
          <h2 class="modal-title" tabindex="18" >Contactez-moi <br> 
            <div class="modal_title_namePhotographer"  id="modal_title_namePhotographer"></div></h2>
          <img src="assets/icons/close.svg" tabindex="19" onclick="closeModal()" alt="text" />
        </header>
				<form aria-label="formulaire">
				  <label class="modal-label" for="firstName" tabindex="20"  >Prénom</label><br>
      <input class="modal-input" tabindex="21" type="text" id="firstName" name="firstName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="lastName" tabindex="22">Nom</label><br>
      <input class="modal-input" tabindex="23" type="text" id="lastName" name="lastName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="email" tabindex="24">E-mail</label><br>
      <input class="modal-input" tabindex="25" type="email" id="email" name="email" required><br>

      <label class="modal-label" for="message" tabindex="26">Votre message</label><br>
      <textarea class="modal-input modal-msg" tabindex="27" rows="15" cols="71" type="text" id="message" name="message" 
        pattern="(?!^ +$)^.+$" required> </textarea><br>
          <button class="contact_button" aria-label="Bouton de soumission du formulaire du modal de contact" tabindex="28">Envoyer</button>
				</form>
		</dialog>
  </div>
    </main>
  

    <div id="lightbox">
  <button class="lightbox__close"  id="lightboxCloseBtn">Fermer</button>
  <button class="lightbox__next"  id="lightboxNextBtn">Suivant</button>
  <button class="lightbox__previous"  id="lightboxPrevBtn">Précédent</button>
  <div class="lightbox__container">
    <figure  id="lightboxMedia"></figure>
  </div>
  
    </div>


    
 
 

  

    <script type="module" src="./scripts/pages/photographer.js">


    </script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
