<!DOCTYPE html >
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title id="title" >Fisheye</title>
  </head>
  <body>
    <header>
      <a class="header-link"  href="./index.html" aria-label="Lien vers la page d'accueil"></a>
      <img  tabindex="0" src="assets/images/logo.png" class="logo" alt="Fisheye Logo"/>
    </a>
    </header>

   




    <main id="main">
      <div  class="photograph-header">
        <div  class="photograph-profile"></div>
        <button class="contact_button"  tabindex="4" aria-label="Bouton d'ouverture de la modal de contact, contactez-moi" alt="contactez-moi" onclick="displayModal()">Contactez-moi</button>
        
      </div>

     
</div>
<div class="contactModal_background" id="contactModal_background">
 <dialog class="modal" id="contactModal">
				<header class="modal-header">
          <h2 class="modal-title" tabindex="26" >Contactez-moi <br> 
            <div class="modal_title_namePhotographer"  id="modal_title_namePhotographer"></div></h2>
          <img src="assets/icons/close.svg" tabindex="27" onclick="closeModal()" alt="fermeture" />
        </header>
				<form id="form" aria-label="formulaire">
				  <label class="modal-label" for="firstName" tabindex="28"  >Prénom</label><br>
      <input class="modal-input" tabindex="29" type="text" id="firstName" name="firstName" minlength="2" required aria-required="true" />
      <div class="invalid-feedback">Veuillez entrer 2 caractères ou plus.</div>

      <label class="modal-label" for="lastName" tabindex="30">Nom</label><br>
      <input class="modal-input" tabindex="31" type="text" id="lastName" name="lastName" minlength="2"  required aria-required="true" />
      <div class="invalid-feedback">Veuillez entrer 2 caractères ou plus.</div>

      <label class="modal-label" for="email" tabindex="32">E-mail</label><br>
      <input class="modal-input" tabindex="33" type="email" id="email" name="email"  required aria-required="true"/>
    <div class="invalid-feedback">Vous devez entrer votre adresse email.</div>
      <label class="modal-label" for="message" tabindex="34">Votre message</label><br>
      <textarea class="modal-input modal-msg" tabindex="35" rows="15" cols="71" type="text" id="message" name="message" minlength="20" required aria-required="true"></textarea>
      <div class="invalid-feedback">Le message doit contenir au minimum 20 caractères.</div>
          <button class="contact_button" id="submitValidation" type="submit" aria-label="Bouton de soumission du formulaire du modal de contact" tabindex="36">Envoyer</button>
				</form>
        <div id="confirmation" class="m-auto">
									<h1>Merci ! Votre message a été envoyé.</h1>
								</div>
		</dialog>
  </div>
    </main>
  

    <div id="lightbox">
  <button class="lightbox__close"  id="lightboxCloseBtn" tabindex="37">Fermer</button>
  <button class="lightbox__next"  id="lightboxNextBtn" tabindex="38">Suivant</button>
  <button class="lightbox__previous"  id="lightboxPrevBtn" tabindex="39">Précédent</button>
  <div class="lightbox__container">
    <figure  id="lightboxMedia"></figure>
  </div>
  
    </div>


    
 
 

  

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/formValidation.js"></script>
  </body>
</html>
