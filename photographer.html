<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a class="header-link" href="./index.html" aria-label="Lien vers la page d'accueil"></a>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo"/>
    </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-profile"></div>
        <button class="contact_button" aria-label="Bouton de fermeture du modal de contact" onclick="displayModal()">Contactez-moi</button>
        
      </div>
      <div class="row">
        <div class="id">
          <img src="assets/images/`${id}`/`${title}`" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="">
        </div>
        <div class="column">
          <img src="/assets/images/82/Event_18thAnniversary.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="">
        </div>
        <div class="column">
          <img src="/assets/images/930/Sport_Next_Hold.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="">
        </div>
        <div class="column">
          <img src="/assets/images/925/Fashion_Melody_Red_on_Stripes.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="">
        </div>
      </div>
      <!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModalLightBox()">&times;</span>
  <div class="modal-content">

    <div class="id">
      <div class="numbertext">1 / 4</div>
      <img src="assets/images/`${id}`/`${title}`" style="width:100%" alt="Nature">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="/assets/images/82/Event_18thAnniversary.jpg" style="width:100%" alt="Snow">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="/assets/images/930/Sport_Next_Hold.jpg" style="width:100%" alt="Mountains">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="/assets/images/925/Fashion_Melody_Red_on_Stripes.jpg" style="width:100%" alt="Lights">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="" />
        </header>
				<form>
				  <label class="modal-label" for="firstName">Pr√©nom</label><br>
      <input class="modal-input" type="text" id="firstName" name="firstName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="lastName">Nom</label><br>
      <input class="modal-input" type="text" id="lastName" name="lastName" minlength="2" pattern="(?!^ +$)^.+$"
        required><br>

      <label class="modal-label" for="email">E-mail</label><br>
      <input class="modal-input" type="email" id="email" name="email" required><br>

      <label class="modal-label" for="message">Votre message</label><br>
      <input class="modal-input modal-msg" type="text" id="message" name="message" minlength="10" maxlength="100"
        pattern="(?!^ +$)^.+$" required><br>
          <button class="contact_button" aria-label="Bouton de soumission du formulaire du modal de contact">Envoyer</button>
				</form>
			</div>
		</div>

  </body>
</html>
