    <script>
      //
      var slideIndex = 0;
      
// Open the Modal
let images = []
function openModal(imageIndex) {
  document.getElementById("myModal").style.display = "block";

  const imageCards = document.getElementsByClassName("card_image")
      console.log("images", imageCards)
  images = []
  for (let i = 0; i < imageCards.length; i++) {
    console.log("image", imageCards[i].src)
    images.push(imageCards[i].src)
  }
  slideIndex = imageIndex
  const dotContainer = document.getElementById("dot-container")
  for (let i = 0; i < images.length; i++) {
    const dot = document.createElement("img");
    dot.className = "demo"
    dot.src = images[i]
    dot.addEventListener("click", () => showSlides(i));
    dotContainer.appendChild(dot)
  }
    
  showSlides(imageIndex)
}

// Close the Modal
function closeModalLightBox() {
  document.getElementById("myModal").style.display = "none";
}
      
      
      // Next/previous controls
      function plusSlides(n) {
        let nextIndex = slideIndex +n
        if (nextIndex > images.length -1) {
          nextIndex = 0
        } else if (nextIndex < 0) {
          nextIndex = images.length - 1
        }
        showSlides(slideIndex = nextIndex);
      }
      
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(n);
      }
      
      function showSlides(n) {
        slideIndex = n
        var i;
        var slideImage = document.getElementById("slide-image");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        slideImage.src = images[n]
        const slideNumber = document.getElementById("slide-number")
        slideNumber.textContent = `${n + 1} / ${images.length}`
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        dots[n].className += " active";
        captionText.innerHTML = dots[slideIndex].alt;
      }
      </script>
